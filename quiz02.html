<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <h1>Quiz中級編</h1>

  <p id="q_num">第 1 問</p>

  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    const quiz = [
      {
        question: 'プログラミングにおいて次の3つの中で最も重要なもの？？',
        answers: ['知性', 'コード量', '体格'],
        correct: 1,
      },
      {
        question: '課題をつくるときに大事なことは？？',
        answers: ['斬新なアイデア', 'コミットする時間', '洗練されたコード'],
        correct: 1,
      },
      {
        question: 'コードを書くことに疲れたときはどうするのがよいか．',
        answers: ['温泉に浸かる', 'ビールを飲む', '更にコードを書く'],
        correct: 2,
      },
      {
        question: '6 ÷ 2(1 + 2) =?',
        answers: ['1', '9', 'わからない'],
        correct: 0,
      },
      {
        question: 'ボールペンと消しゴムの値段は合わせて110円。ボールペンは消しゴムより100円高い。では、消しゴムの値段は？',
        answers: ['0', '5', '10'],
        correct: 1,
      },
      {
        question: 'Aの身長は150cm、Bの身長は155cm、Cの身長は160cm、Dの身長は165cm、この4人の中で、Cの次に背が高い人は',
        answers: ['A', 'B', 'D'],
        correct: 1,
      },
    ];
    // 1. 結果記録用の配列を用意
    const result = [];

    // 2. 問題文の表示
    $("#question").text(quiz[result.length].question);

    // 3. 選択肢の表示
    $("#question").text(quiz[result.length].question);
    $("#answer00").text(quiz[result.length].answers[0]);
    $("#answer01").text(quiz[result.length].answers[1]);
    $("#answer02").text(quiz[result.length].answers[2]);

    // 4. `value`の設定
    $("#answer00").val(0);
    $("#answer01").val(1);
    $("#answer02").val(2);

    $("button").on("click", function (e) {
      //console.log(result.length);
      //問題数カウント
      let q_cnt = result.length + 2;

      if (q_cnt < 8) {
        $("#q_num").html("第 " + q_cnt + " 問");
        if (Number(e.target.value) === quiz[result.length].correct) {
          $("#result").text("正解！！！");
          // 結果を配列に追加
          result.push("ok");
        } else {
          $("#result").text("不正解．．．");
          // 結果を配列に追加
          result.push("ng");
        }
        if (q_cnt > 6) {
          let ok_cnt = result.filter(n => n === 'ok').length;
          let ok_parcent = Math.floor(result.filter(n => n === 'ok').length / result.length * 100);
          $("#q_num").html("結果発表～" + "<br>" + "正解数：" + ok_cnt + "問" + "<br>" + "正答率：" + ok_parcent + "%");
        }
      }
      // 問題文と選択肢を更新
      $("#question").text(quiz[result.length].question);
      $("#answer00").text(quiz[result.length].answers[0]);
      $("#answer01").text(quiz[result.length].answers[1]);
      $("#answer02").text(quiz[result.length].answers[2]);

    });
  </script>

</body>

</html>
