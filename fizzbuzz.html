<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    // まずはconsoleに表示してみよう！

    let num = "";

    for (let i = 1; i < 101; i++) {
      if (i % 15 == 0) {
        num += "<p>" + "FizzBuzz" + "</p>";
      }
      else if (i % 3 == 0) {
        num += "<p>" + "Fizz" + "</p>";
      }
      else if (i % 5 == 0) {
        num += "<p>" + "Buzz" + "</p>";
      }
      else {
        num += "<p>" + i + "</p>";
      }
    }

    $("#result").html(num);
  </script>

</body>

</html>
